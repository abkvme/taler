name: Build Windows x64

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-windows-x64:
    name: Build for Windows x64
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential libtool autotools-dev automake pkg-config \
            bsdmainutils curl git \
            g++-mingw-w64-x86-64 nsis

      - name: Set MinGW alternatives
        run: |
          sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix

      - name: Build dependencies
        run: |
          cd depends
          make HOST=x86_64-w64-mingw32 -j$(nproc)
          cd ..

      - name: Build Taler
        run: |
          ./autogen.sh
          CONFIG_SITE=$PWD/depends/x86_64-w64-mingw32/share/config.site ./configure --prefix=/
          make -j$(nproc)

      - name: Create bin directory and copy binaries
        run: |
          mkdir -p bin
          cp src/talerd.exe bin/ || true
          cp src/taler-cli.exe bin/ || true
          cp src/taler-tx.exe bin/ || true
          cp src/qt/taler-qt.exe bin/ || true

      - name: Verify binaries
        run: |
          ls -lh bin/
          file bin/talerd.exe || true
          file bin/taler-qt.exe || true

      - name: Create release archive
        run: |
          cd bin
          zip -r taler-${{ github.ref_name }}-win64.zip *.exe
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: taler-${{ github.ref_name }}-win64
          path: bin/taler-${{ github.ref_name }}-win64.zip
          retention-days: 365

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: bin/taler-${{ github.ref_name }}-win64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
