services:
  taler:
    image: ghcr.io/abkvme/taler:latest
    container_name: taler-node
    restart: unless-stopped

    ports:
      - "23153:23153"  # P2P network port
      - "23333:23333"  # RPC port

    volumes:
      - ./data:/data
      # - ./taler.conf:/data/taler.conf  # Uncomment to use custom config file

    healthcheck:
      test: ["CMD", "taler-cli", "getblockchaininfo"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 1800s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
